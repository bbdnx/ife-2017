<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];



(function() {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var aqiList=[];
  var liList=document.getElementById("aqi-list");
  for(index in aqiData)
  {
    if(aqiData[index][1]>60)aqiList.push(aqiData[index]);
  }
  aqiList.sort(compare);
  for(index in aqiList)
  {
    var x=document.createElement("Li");
    var t=document.createTextNode(aqiList[index][0]+':'+aqiList[index][1]);
    x.appendChild(t);
    liList.appendChild(x);
  }


})();

function compare(value1,value2)
{
  if(value1[1]>value2[1]) return -1;
  else if(value1[1]<value2[1]) return 1;
  else return 0;
}

</script>
</body>
</html>
